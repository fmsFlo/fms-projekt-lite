[build]
  command = "DATABASE_URL=$NETLIFY_DATABASE_URL_UNPOOLED npx prisma generate && (DATABASE_URL=$NETLIFY_DATABASE_URL_UNPOOLED node scripts/add-missing-client-fields.js || echo '⚠️ Client-Felder Script fehlgeschlagen') && (DATABASE_URL=$NETLIFY_DATABASE_URL_UNPOOLED node scripts/add-sales-dashboard-tables.js || echo '⚠️ Sales-Dashboard Tabellen Script fehlgeschlagen') && (DATABASE_URL=$NETLIFY_DATABASE_URL_UNPOOLED node scripts/fix-honorar-templates.js || echo '⚠️ Honorar-Templates Script fehlgeschlagen') && npm run build"
  publish = ".next"
  functions = ".netlify/functions"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@prisma/client", ".prisma/client", "@neondatabase/serverless", "bcryptjs", "@sparticuz/chromium", "puppeteer-core"]

# Erhöhe Timeout für Sync-Funktionen (in Sekunden)
# Standard ist 10 Sekunden, erhöht auf 5 Minuten (300 Sekunden) für Sync-Operationen
[[functions]]
  path = "/api/dashboard/sync"
  timeout = 300

[[functions]]
  path = "/api/dashboard/calendly/sync"
  timeout = 300

[[functions]]
  path = "/api/dashboard/custom-activities/sync"
  timeout = 300

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"

