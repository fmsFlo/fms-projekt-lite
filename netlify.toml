[build]
  command = "DATABASE_URL=$NETLIFY_DATABASE_URL_UNPOOLED npx prisma generate && (DATABASE_URL=$NETLIFY_DATABASE_URL_UNPOOLED node scripts/add-missing-client-fields.js || echo '⚠️ Client-Felder Script fehlgeschlagen') && (DATABASE_URL=$NETLIFY_DATABASE_URL_UNPOOLED node scripts/add-sales-dashboard-tables.js || echo '⚠️ Sales-Dashboard Tabellen Script fehlgeschlagen') && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  external_node_modules = ["@prisma/client", ".prisma/client", "@neondatabase/serverless", "bcryptjs"]
  node_bundler = "esbuild"

